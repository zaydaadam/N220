<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <style>
        #input-container {
            background: #e0e0e0;
            margin-bottom: 20px;
            width: 700px;
            padding: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }

        input {
            width: 65%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #be0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 20%;
        }

        #result-box {
            background: #e0e0e0;
            margin-top: 20px;
            width: 740px;
            border: 1px solid #e0e0e0;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Interest Calculator</h1>
    <div id="input-container">
        <form id="interest-form">
            <div class="form-row">
                <label for="principle">Principle:</label>
                <input type="text" id="principle" required />
            </div>

            <div class="form-row">
                <label for="rate">Interest Rate (%):</label>
                <input type="text" id="rate" required />
            </div>

            <div class="form-row">
                <label for="time">Time (years):</label>
                <input type="text" id="time" required />
            </div>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
    </div>

    <div id="result-box">
        <h2>Your Result</h2>
        <p id="result"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
