<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="top-header">
        <h1>Task Manager</h1>
    </header>

    <!-- Login Section -->
    <main id="loginSection" class="login-page">
        <div class="border-login">
            <h2>Login</h2>
            <form id="loginForm" class="loginForm">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input id="usernameInput" type="text" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input id="passwordInput" type="password" placeholder="Enter your password" required>
                </div>
                <div class="login-button">
                    <button type="button" id="loginButton">Login</button>
                </div>
                <p id="errorMessage"></p>
            </form>
        </div>
    </main>


    <!-- Dashboard Section -->
    <main id="dashboardSection" class="dashboard-page" style="display: none;">
        <div class="header-row">
            <button id="addTaskButton">Add Task</button>
            <h2 id="welcomeText">Welcome, <span id="currentUser"></span></h2>
            <button id="logoutButton">Logout</button>
        </div>
        <div class="task-area">
            <ul id="taskList" class="task-list"></ul>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Zayd Adam</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
